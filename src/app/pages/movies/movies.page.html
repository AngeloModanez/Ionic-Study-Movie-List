<ion-header [translucent]="true">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>Movie List</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button *ngFor="let movie of movies" [routerLink]="['/movies-details', movie.id]">
        <ion-label>{{movie.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
