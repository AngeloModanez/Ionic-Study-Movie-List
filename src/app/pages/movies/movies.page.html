<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-icon button [routerLink]="['/home']" name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label>Movie List Project</ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-icon name="videocam"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label>Movies</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item button *ngFor="let movie of movies" [routerLink]="['/movies-details', movie.id]">
          <ion-label>{{movie.title}}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-card>
</ion-content>
